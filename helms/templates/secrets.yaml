apiVersion: v1
kind: Secret
metadata:
  name: credentials
  labels:
    app: app
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
type: Opaque
data:
  username: {{ .Values.sean.username | b64enc | quote }}
  password: {{ .Values.sean.adminPassword | b64enc | quote }}